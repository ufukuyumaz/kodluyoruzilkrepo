<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Beta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!---  banner kısmı  --> 
        <header>
            <figure>
                <img src="google.jpg" alt="Google Beta" width="351" height="113">
            </figure>

        </header>
         
        <!-- Arama bölümü -->
            <article class="col">
                <p>Search the web using Google!</p>
                <br>
                <input type="text" name="q" size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </article>     
         <!-- 3 satırlık olan kısım -->   
           <section>

                <article class="row1">
                    <p>Special Searches</p>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </article>

                <article class="row2">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19991104015834/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </article>

                <article class="row3">
                    <p>Get Google!</p> 
                    <br>
                    <p>updates monthly:</p>
                    <br>
                    <input type="text" name="emailaddr" value="your e-mail">
                    <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    <br>
                </article>

            </section>

        <!-- copyright yazısı -->
        <footer>
            <p>Copyright ©1998 Google Inc.</p>
        </footer>

    </body>
</html>
